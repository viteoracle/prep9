<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Question - PrepMaster</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add your styles here */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
    }

    .form-container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: orange;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: red;
    }

    .success-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .form-container {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Upload a New Question</h1>
    <form id="uploadQuestionForm">
      <div class="form-group">
        <label for="question">Question Text</label>
        <textarea id="question" name="question" rows="4" placeholder="Enter the question" required></textarea>
      </div>

      <div class="form-group">
        <label for="optionA">Option A</label>
        <input type="text" id="optionA" name="optionA" placeholder="Enter option A" required>
      </div>

      <div class="form-group">
        <label for="optionB">Option B</label>
        <input type="text" id="optionB" name="optionB" placeholder="Enter option B" required>
      </div>

      <div class="form-group">
        <label for="optionC">Option C</label>
        <input type="text" id="optionC" name="optionC" placeholder="Enter option C" required>
      </div>

      <div class="form-group">
        <label for="optionD">Option D</label>
        <input type="text" id="optionD" name="optionD" placeholder="Enter option D" required>
      </div>

      <div class="form-group">
        <label for="correctAnswer">Correct Answer</label>
        <select id="correctAnswer" name="correctAnswer" required>
          <option value="" disabled selected>Select the correct answer</option>
          <option value="A">Option A</option>
          <option value="B">Option B</option>
          <option value="C">Option C</option>
          <option value="D">Option D</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description of Answer</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the Answer" required></textarea>
      </div>

      <div class="form-group">
        <label for="category">Question Category</label>
        <input type="text" id="category" name="category" placeholder="Enter question category (e.g., Math, Science)" required>
      </div>

      <!-- Optional File Upload Section -->
      <div class="form-group">
        <label for="fileUpload">Upload Image or Document (JPG, PNG, DOC)</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png, .doc, .docx">
      </div>

      <button type="submit" class="submit-btn">Upload Question</button>
      <div id="clock"></div>
      <script>
        function updateClock() {
          const now = new Date();
          const hours = now.getHours().toString().padStart(2, '0');
          const minutes = now.getMinutes().toString().padStart(2, '0');
          const seconds = now.getSeconds().toString().padStart(2, '0');
          const date = now.toDateString();

          document.getElementById('clock').innerHTML = `${date} ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000); // Update the clock every second
        updateClock(); // Initial call to display time immediately
      </script>
    </form>

    <!-- Success message -->
    <div class="success-message" id="successMessage">Question uploaded successfully!</div>
  </div>

  <script>
    // Function to handle form submission
    document.getElementById('uploadQuestionForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Capture form data
      const questionText = document.getElementById('question').value;
      const optionA = document.getElementById('optionA').value;
      const optionB = document.getElementById('optionB').value;
      const optionC = document.getElementById('optionC').value;
      const optionD = document.getElementById('optionD').value;
      const correctAnswer = document.getElementById('correctAnswer').value;
      const description = document.getElementById('description').value;
      const category = document.getElementById('category').value;
      const fileUpload = document.getElementById('fileUpload').files[0]; // Get the uploaded file

      // Create a FormData object to handle file uploads
      const formData = new FormData();
      formData.append('questionText', questionText);
      formData.append('options', JSON.stringify([
        { "option": optionA, "optionLabel": "Option A" },
        { "option": optionB, "optionLabel": "Option B" },
        { "option": optionC, "optionLabel": "Option C" },
        { "option": optionD, "optionLabel": "Option D" }
      ]));
      formData.append('correctAnswer', `Option ${correctAnswer}`);
      formData.append('answerDescription', description);
      formData.append('category', category);

      // Append the file only if it exists
      if (fileUpload) {
        formData.append('fileUpload', fileUpload);
      }

      // Retrieve the access token from localStorage
      const token = localStorage.getItem('accessToken');

      // Send the data to the backend
      fetch('https://backend-r7hk.onrender.com/api/questions/upload-question', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}` // Add the access token to the headers
        },
        body: formData // Send FormData object instead of JSON
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);

        // Display success message
        document.getElementById('successMessage').style.display = 'block';

        // Clear the form fields
        document.getElementById('uploadQuestionForm').reset();

        // Hide the success message after 3 seconds
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 3000);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>

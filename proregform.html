<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepMaster Course Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Basic Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.registration-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

input, select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

input:focus, select:focus {
    outline: none;
    border-color: #5c9ded;
}

.submit-btn {
    background-color: orange;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.submit-btn:hover {
    background-color: red;
}

</style>
<body>
    <div class="registration-container">
        <h2 style="color: orange;">Registrater Now @<br> PrepMaster PRO courses</h2>
        <form action="https://api.web3forms.com/submit" method="POST"  id="registrationForm" onsubmit="return validateForm()">
            
             <input type="hidden" name="access_key" value="1a01da4c-32bf-4647-a031-6671e3c04665" />
    

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="sunday davis" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com"required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="8146703327" required>
            </div>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Choose a course</option>
                    <option value="Analogue Electronics">Analogue Electronics</option>
                    <option value="Computer Networking">Computer Networking</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="HTML and CSS">HTML and CSS</option>
                    <option value="Solar Inverter Installation">Solar Inverter Installation</option>
                    <option value="Power Electronics">Power Electronics</option>
                    <option value="C Programming">C Programming</option>
                    <option value="Electrical Installation">Electrical Installation</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script src="script.js">
        function validateForm() {
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const course = document.getElementById("course").value;

    if (fullName === "" || email === "" || phone === "" || course === "") {
        alert("Please fill in all required fields.");
        return false;
    }

    if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (!/^\d{11}$/.test(phone)) {
        alert("Please enter a valid 11-digit phone number.");
        return false;
    }

    alert("Registration Successful!");
    return true;
}

    </script>
</body>
</html>

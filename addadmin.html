<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Admin - Admin Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Global Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f6f9;
}

.form-container {
  width: 80%;
  max-width: 600px;
  margin: 40px auto;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
  color: orange;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

input[type="text"], input[type="email"], input[type="password"], select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

input[type="password"], input[type="text"], input[type="email"] {
  margin-bottom: 15px;
}

.submit-btn {
  background-color: orange;
  color: white;
  border: none;
  padding: 12px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

.submit-btn:hover {
  background-color: orange;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .form-container {
    width: 95%;
    padding: 15px;
  }
}

</style>
<body>

  <div class="form-container">
    <h1>Add New Admin</h1>
    <form id="addAdminForm">
      <div class="form-group">
        <label for="adminName">Admin Name</label>
        <input type="text" id="adminName" name="adminName" placeholder="Enter admin's name" required>
      </div>

      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" name="adminEmail" placeholder="Enter admin's email" required>
      </div>

      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label for="adminConfirmPassword">Confirm Password</label>
        <input type="password" id="adminConfirmPassword" name="adminConfirmPassword" placeholder="Confirm password" required>
      </div>

      <div class="form-group">
        <label for="adminRole">Admin Role</label>
        <select id="adminRole" name="adminRole" required>
          <option value="" disabled selected>Select admin role</option>
          <option value="super-admin">Super Admin</option>
          <option value="editor-admin">Editor Admin</option>
          <option value="viewer-admin">Administrator</option>
          <option value="viewer-admin">Accountant </option>
          <option value="viewer-admin">Tutors</option>
          <option value="viewer-admin">Secretary</option>
  
  
  
        </select>
      </div>

      <button type="submit" class="submit-btn">Add Admin</button>
    </form>
  </div>

</body>
</html>
